<h1 class="animate__animated animate__fadeIn">
  {{ player.id ? "Edit" : "New player" }}
  <small> {{ player.name }} </small>
</h1>

<div
  fxLayout="row"
  fxLayoutGap="40px"
  fxLayout.xs="column"
  class="animate__animated animate__fadeIn"
>
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field fxFlex="100" fxLayout.xs="column">
        <mat-label>Name</mat-label>
        <input matInput type="text" required [(ngModel)]="player.name" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>City</mat-label>
        <input matInput type="text" required [(ngModel)]="player.city" />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Country</mat-label>
      <input matInput type="text" required [(ngModel)]="player.country" />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Type</mat-label>
      <mat-select required [(ngModel)]="player.type">
        <mat-option *ngFor="let type of types" [value]="type.id">
          {{ type.id }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Photo URL</mat-label>
      <input matInput type="url" required [(ngModel)]="player.picture_link" />
    </mat-form-field>

    <div fxLayout>
      <button mat-raised-button color="accent" (click)="save()">
        <mat-icon> save </mat-icon>
        {{ player.id ? "Update" : "Save" }}
      </button>

      <span class="spacer"></span>

      <button
        *ngIf="player.id"
        mat-raised-button
        color="warn"
        (click)="delete()"
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="player | image" />
  </div>
</div>
